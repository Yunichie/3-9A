<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kalkulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" data-tilt-glare="false" data-tilt-maxGlare="0.2" data-tilt-speed="400" data-tilt-maxTilt="15">
      <form class="calculator" name="c">
        <input type="text" class="value" name="txt" readonly/>
        <span class="num clear" onclick="C()">
          C
        </span>
        <span class="num" onclick="divide()">
          รท
        </span>
        <span class="num" onclick="multiply()">
          ร
        </span>
        <span class="num" onclick="seven()">
          7
        </span>
        <span class="num" onclick="eight()">
          8
        </span>
        <span class="num" onclick="nine()">
          9
        </span>
        <span class="num" onclick="substract()">
          -
        </span>
        <span class="num" onclick="four()">
          4
        </span>
        <span class="num" onclick="five()">
          5
        </span>
        <span class="num" onclick="six()">
          6
        </span>
        <span class="num plus" onclick="plus()">
          +
        </span>
        <span class="num" onclick="one()">
          1
        </span>
        <span class="num" onclick="two()">
          2
        </span>
        <span class="num" onclick="three()">
          3
        </span>
        <span class="num" onclick="zero()">
          0
        </span>
        <span class="num" onclick="smallC()">
          c
        </span>
        <span class="num" onclick="dot()">
          .
        </span>
        <span class="num equal" onclick="equal()">
          =
        </span>
      </form> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.1.21/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
